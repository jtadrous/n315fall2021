<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework Seven</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="wide">
        <div class="logo">
          <a href="#/home">
            <img src="images/logo.svg" alt="Jungle Cook Logo"
          /></a>
        </div>
        <div class="links">
          <a href="#/home" id="home-nav">Home</a>
          <a href="#/browse" id="browse-nav">Browse</a>
          <a href="#/create" id="create-nav">Create Recipe</a>
          <a href="#/you" id="you-nav" class="hide-btn">Your Recipes</a>
          <a href="#/login" id="login-nav" class="hide-log"
            ><button>Login</button></a
          >
          <a
            href="#/home"
            id="home-nav"
            id="out-btn"
            class="hide-btn"
            onclick="signOut()"
            ><button>Logout</button></a
          >
        </div>
      </div>
      <div class="mobile">
        <div class="logo">
          <img src="images/logo.svg" alt="Jungle Cook Logo" />
        </div>
        <div class="space"></div>
        <div class="right">
          <a href="javascript:void(0);" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
          <div id="topnav">
            <div id="mobile-links" onclick="myFunction('clicked')">
              <a href="#/home">Home</a>
              <a href="#/browse">Browse</a>
              <a href="#/create">Create Recipe</a>
              <a href="#/you" class="hide-btn">Your Recipes</a>
              <a href="#/login" class="hide-log">Login</a>
              <a href="#/home" class="hide-btn" id="out-btn" onclick="signOut()"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="app"></div>

    <footer>
      <div class="copy">
        <p>Copyright Â© 2019 The Jungle Cook</p>
      </div>
      <div class="links">
        <a href="#/login" class="hide-log">Login</a>
        <a href="#/home" class="hide-btn" id="out-btn" onclick="signOut()"
          >Logout</a
        >
        <a href="#/browse">Recipes by Category</a>
        <a href="#">Privacy and Copyright</a>
        <a href="#/create">Create Recipe</a>
        <a href="#/you" class="hide-btn">Your Recipes</a>
        <!--Removed the "Your Recipes" link because the user is not logged in yet, so this link should not be available to them as Todd mentioned in class-->
      </div>
      <div class="socials">
        <img src="images/facebook.svg" alt="Facebook icon" />
        <img src="images/instagram.svg" alt="Instagram icon" />
      </div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.2.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.2.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.2.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.2.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.2.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!--my own scripts-->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
