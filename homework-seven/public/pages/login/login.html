<section class="login">
  <div class="old-login">
    <h1>Login Here!</h1>
    <div class="formDiv">
      <input
        type="email"
        placeholder="Email Address"
        id="emInput"
        class="inputStyle"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInput"
        class="inputStyle"
      />
      <input
        type="submit"
        class="btns"
        id="log-btn"
        onclick="login()"
        value="Login"
      />
    </div>
  </div>
  <div class="sign-up">
    <p>don't have an account?</p>
    <h1>Sign Up!</h1>
    <div class="formDiv">
      <input
        type="text"
        placeholder="First Name"
        id="fName"
        class="inputStyle"
      />
      <input
        type="text"
        placeholder="Last Name"
        id="lName"
        class="inputStyle"
      />
      <input
        type="email"
        placeholder="Email Address"
        id="email"
        class="inputStyle"
      />
      <input
        type="password"
        placeholder="Password"
        id="pass"
        class="inputStyle"
      />
      <input
        type="submit"
        class="btns"
        id="sign-btn"
        onclick="createUser()"
        value="Sign Up"
      />
    </div>
  </div>
</section>
