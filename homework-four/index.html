<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Four</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#/home">
          <img src="images/vans-logo.png" alt="Vans Off the Wall logo" />
        </a>
      </div>
      <div class="links">
        <a href="#/home"><em>Home</em></a
        >/ <a href="#/shoes"><em>Shoes</em></a
        >/
        <a class="log" href="#" id="showModal"><em>Login</em></a>
      </div>
    </nav>

    <div class="app"></div>

    <footer>
      <div class="links">
        <p>Terms of Service</p>
        <p>Privacy Policy</p>
        <p>Locations</p>
        <p>Contact Us</p>
      </div>
      <div class="socials">
        <img src="images/facebook.png" alt="Facebook icon" />
        <img src="images/instagram.png" alt="Instagram icon" />
        <img src="images/twitter.png" alt="Twitter icon" />
      </div>
      <p>&copy; 2021 Vans Off The Wall by Julie Tadrous</p>
    </footer>

    <div class="modal">
      <div class="bg-click"></div>
      <div class="callout">
        <h1>Login!</h1>
        <hr />
        <input type="text" id="callout-text" placeholder="Username..." />
        <br /><br />
        <input type="text" placeholder="Password..." /><br /><br />
        <input type="submit" value="submit" id="submit" />
      </div>
    </div>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/model.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script src="app/app.js"></script>
  </body>
</html>
