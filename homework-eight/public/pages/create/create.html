<div class="create">
  <h2 class="topTitleCreate"></h2>
  <div class="form">
    <div class="details">
      <div>
        <input
          disabled
          id="recImage"
          type="text"
          placeholder="Add Recipe Image"
        />
        <select name="Add Image" id="addImage">
          <option selected value="file">Attach File</option>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pilaf">Pilaf</option>
          <option value="chow">Chow Mein</option>
        </select>
      </div>
      <input id="recName" type="text" placeholder="Recipe Name" />
      <input id="recDesc" type="text" placeholder="Recipe Description" />
      <input id="recTime" type="text" placeholder="Recipe Total Time" />
      <input id="recSize" type="text" placeholder="Recipe Serving Size" />
    </div>
    <div class="ingred">
      <p>Enter Ingredients:</p>
      <input id="ind1" type="text" placeholder="Ingredient 1" />
      <input id="ind2" type="text" placeholder="Ingredient 2" />
      <input id="ind3" type="text" placeholder="Ingredient 3" />
      <div class="addBtn" id="ingrBtn" onclick="addIngred(event)">+</div>
    </div>
    <div class="instr">
      <p>Enter Instructions:</p>
      <input id="instr1" type="text" placeholder="Instruction 1" />
      <input id="instr2" type="text" placeholder="Instruction 2" />
      <input id="instr3" type="text" placeholder="Instruction 3" />
      <div class="addBtn" id="instrBtn" onclick="addInstr(event)">+</div>
    </div>

    <div class="subForm">
      <a href="#/you"
        ><button type="submit" id="subRec" onclick="createRecipe()">
          Create Recipe
        </button></a
      >
    </div>
  </div>
</div>
